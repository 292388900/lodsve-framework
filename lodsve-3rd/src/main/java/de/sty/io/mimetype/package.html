<p>
This package resolves mimetypes for URIs, files and streams.
</p>
<p>
It uses the shared-mime-info database from
<a href="http://www.freedesktop.org/wiki/Standards_2fshared_2dmime_2dinfo_2dspec">
http://www.freedesktop.org/wiki/Standards_2fshared_2dmime_2dinfo_2dspec</a> 
and knows how to handle the magics/matches, patterns, aliases and XML-namespaces 
(for XML-Documents).
</body>
